<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulário de Cadastro | Tipo Padrão</title>
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="shortcut icon" href="favicon.jpg" type="image/x-icon" />
  <script src="./js/main.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="box">
    <div class="wrapper">
      <img src="./imagem.svg">
    </div>
    <div class="wrapper">
      <form action="formulario.php" method="POST">
        <fieldset>
          <legend class="negrito">Formulário de Cadastro</legend>
          <div class="input-box">
            <input type="text" name="nome" id="nome" class="inputUser" required />
            <label for="nome" class="labelInput">Nome Completo</label>
          </div>

          <div class="input-box">
            <input type="text" name="email" id="email" class="inputUser" required />
            <label for="email" class="labelInput">E-mail</label>
          </div>

          <div class="input-box">
            <input type="tel" name="telefone" id="telefone" class="inputUser" required />
            <label for="telefone" class="labelInput">Telefone</label>
          </div>

          <div class="input-box">
            <p>Sexo:</p>
            <input type="radio" name="genero" id="feminino" value="feminino" required checked />
            <label for="feminino">Feminino</label>
            <input type="radio" name="genero" id="masculino" value="masculino" />
            <label for="masculino">Masculino</label>
            <input type="radio" name="genero" id="outro" value="outro" />
            <label for="outro">Outro</label>
          </div>

          <div class="input-box">
            <label for="data_nascimento" class="negrito">Data de Nascimento</label>
            <input type="date" name="data_nascimento" id="data_nascimento" required />
          </div>

          <div class="input-box">
            <input type="text" name="cidade" id="cidade" class="inputUser" required />
            <label for="cidade" class="labelInput">Cidade</label>
          </div>

          <div class="input-box">
            <input type="text" name="estado" id="estado" class="inputUser" required />
            <label for="estado" class="labelInput">Estado</label>
          </div>

          <div class="input-box">
            <input type="text" name="endereco" id="endereco" class="inputUser" required />
            <label for="endereco" class="labelInput">Endereço</label>
          </div>

          <input type="submit" name="submit" id="submit">
          </input>
        </fieldset>
      </form>
    </div>

  </div>
</body>

</html>
